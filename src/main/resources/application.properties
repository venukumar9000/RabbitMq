# Application Name
spring.application.name=ticketing_queues

# RabbitMQ connection settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.

# Declare exchange
rabbitmq.exchange=topic-exchange

rabbitmq.queue.crm=CRM
rabbitmq.queue.helpdesk=HELPDESK
rabbitmq.queue.fieldmanager=FIELDMANAGER
rabbitmq.queue.fieldrepresentative=FIELDREPRESENTATIVE
rabbitmq.queue.defaultQueue=DEFAULT
rabbitmq.queue.ticketanalysis=TICKETANALYSIS
rabbitmq.queue.sitemanager=SITEMANAGER
rabbitmq.queue.unconsumedmessages=UNCONSUMEDMESSAGES

rabbitmq.routingKey.crm=crmRoutingKey
rabbitmq.routingKey.helpdesk=helpdeskRoutingKey
rabbitmq.routingKey.fieldmanager=fieldmanagerRoutingKey
rabbitmq.routingKey.fieldrepresentative=fieldrepresentativeRoutingKey

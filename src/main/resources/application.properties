rabbitmq.routingKey.ticketanalysis=ticketanalysisRoutingKey
rabbitmq.routingKey.sitemanager=sitemanagerRoutingKey
rabbitmq.routingKey.unconsumedmessages=unconsumedmessagesRoutingKey

